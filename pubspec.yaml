name: interval_timer
description: HIIT timer for interval training.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_colorpicker: ^0.3.4
  numberpicker: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  fonts:
    - family: Roboto
      fonts:
        - asset: lib/assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
    - family: Raleway
      fonts:
        - asset: lib/assets/fonts/Raleway/Raleway-Regular.ttf
        - asset: lib/assets/fonts/Raleway/Raleway-Medium.ttf
          weight: 500
    - family: Open Sans
      fonts:
        - asset: lib/assets/fonts/OpenSans/OpenSans-Regular.ttf
          weight: 400
